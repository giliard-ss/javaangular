<mat-card >
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <div *ngIf="usuarios$ | async as usuario;else loading">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Nome, CPF ou E-mail</mat-label>
          <input matInput  />
        </mat-form-field>
        <button mat-raised-button color="primary">
          <mat-icon>search</mat-icon> Pesquisar
        </button>
        <button mat-raised-button color="primary" routerLink="new">
          <mat-icon>add</mat-icon> Novo
        </button>
      </p>

      <table mat-table [dataSource]="usuario" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="perfil">
          <th mat-header-cell *matHeaderCellDef>Perfil</th>
          <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
        </ng-container>

        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef>Situação</th>
          <td mat-cell *matCellDef="let element">{{ element.situacao }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>

    </ng-template>
  </mat-card-content>
</mat-card>
